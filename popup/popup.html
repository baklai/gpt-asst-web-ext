<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant for Telegram</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak style="display: flex; flex-direction: column; row-gap: 0.5rem">
      <div style="display: flex; align-items: center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          style="margin-right: 0.5rem"
          stroke="gray"
          fill="tomato"
          height="24"
          width="24"
        >
          <title>robot</title>
          <path
            d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z"
          />
        </svg>
        <p>AI Asst for Telegram</p>
      </div>

      <hr />

      <div>
        <label for="yourself">About yourself</label>
        <textarea
          id="yourself"
          rows="5"
          v-model="yourself"
          placeholder="Enter information about yourself"
        ></textarea>
      </div>

      <div>
        <label for="apikey">OpenAI API</label>
        <input
          id="apikey"
          type="password"
          v-model="apikey"
          placeholder="Enter your OpenAI API key"
          v-if="!apikey"
        />
      </div>

      <button @click="onResetKey" :disabled="!apikey">Reset OpenAI API Key</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
